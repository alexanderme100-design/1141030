            document.getElementById('hero-subtitle2').textContent = siteData.hero.subtitle2;
            
            // --- 關於本校 ---
            document.getElementById('about-title').textContent = siteData.about.title;
            document.getElementById('about-content').textContent = siteData.about.content;
            document.getElementById('about-stat1-number').textContent = siteData.about.stat1.number;
            document.getElementById('about-stat1-label').textContent = siteData.about.stat1.label;
            document.getElementById('about-stat1-details').textContent = siteData.about.stat1.details;
            document.getElementById('about-stat2-number').textContent = siteData.about.stat2.number;
            document.getElementById('about-stat2-label').textContent = siteData.about.stat2.label;
            document.getElementById('about-stat2-details').textContent = siteData.about.stat2.details;
            document.getElementById('about-image').src = siteData.about.imageUrl;
            
            // --- 交通安全 ---
            document.getElementById('traffic-title').textContent = siteData.traffic.title;
            document.getElementById('traffic-subtitle').textContent = siteData.traffic.subtitle;
            
            // 交通統計
            const statsContainer = document.getElementById('traffic-commute-stats');
            const colorMap = {
                yellow: "bg-yellow-100 text-yellow-800 text-yellow-900",
                orange: "bg-orange-100 text-orange-800 text-orange-900",
                red: "bg-red-100 text-red-800 text-red-900",
                purple: "bg-purple-100 text-purple-800 text-purple-900",
                gray: "bg-gray-200 text-gray-800 text-gray-900"
            };
            siteData.traffic.commuteStats.forEach((stat, index) => {
                const colors = colorMap[stat.color] || colorMap.gray;
                const [bgColor, valueColor, labelColor] = colors.split(" ");
                let colSpan = (index === siteData.traffic.commuteStats.length - 1 && siteData.traffic.commuteStats.length % 2 !== 0) ? "col-span-2 md:col-span-1" : "";
                
                statsContainer.innerHTML += `
                    <div class="flex flex-col items-center p-4 ${bgColor} rounded-lg ${colSpan}">
                        <span class="text-4xl font-bold ${valueColor}">${stat.value}</span>
                        <span class="mt-2 font-medium ${labelColor}">${stat.label}</span>
                    </div>
                `;
            });
            document.getElementById('traffic-commute-note').textContent = siteData.traffic.commuteNote;
            
            // 交通地點
            document.getElementById('traffic-location1-image').src = siteData.traffic.location1.imageUrl;
            document.getElementById('traffic-location1-title').textContent = siteData.traffic.location1.title;
            document.getElementById('traffic-location1-description').textContent = siteData.traffic.location1.description;
            document.getElementById('traffic-location1-note').textContent = siteData.traffic.location1.note;
            
            document.getElementById('traffic-location2-image').src = siteData.traffic.location2.imageUrl;
            document.getElementById('traffic-location2-title').textContent = siteData.traffic.location2.title;
            document.getElementById('traffic-location2-description').textContent = siteData.traffic.location2.description;
            document.getElementById('traffic-location2-note').textContent = siteData.traffic.location2.note;

            // --- 校園剪影 ---
            document.getElementById('gallery-title').textContent = siteData.gallery.title;
            document.getElementById('gallery-subtitle').textContent = siteData.gallery.subtitle;
            const galleryContainer = document.getElementById('gallery-images-container');
            siteData.gallery.images.forEach(image => {
                galleryContainer.innerHTML += `
                    <img src="${image.imageUrl}" alt="${image.alt}" 
                         class="rounded-xl shadow-lg object-cover w-full h-64 hover:scale-105 transition-transform duration-300" 
                         onerror="this.src='${image.imageUrl.replace(/text=.*$/, 'text=%E5%9C%96%E7%89%87%E8%BC%89%E5%85%A5%E5%A4%B1%E6%95%97')}'">
                `;
            });

            // --- 親師生專區 ---
            document.getElementById('info-title').textContent = siteData.info.title;
            document.getElementById('info-subtitle').textContent = siteData.info.subtitle;
            
            document.getElementById('info-section1-title').textContent = siteData.info.section1.title;
            document.getElementById('info-section1-description').textContent = siteData.info.section1.description;
            document.getElementById('info-section1-button').textContent = siteData.info.section1.buttonText;
            document.getElementById('info-section1-button').href = siteData.info.section1.buttonLink;

            document.getElementById('info-section2-title').textContent = siteData.info.section2.title;
            document.getElementById('info-section2-description').textContent = siteData.info.section2.description;
            document.getElementById('info-section2-button').textContent = siteData.info.section2.buttonText;
            document.getElementById('info-section2-button').href = siteData.info.section2.buttonLink;

            document.getElementById('info-section3-title').textContent = siteData.info.section3.title;
            document.getElementById('info-section3-description').textContent = siteData.info.section3.description;
            document.getElementById('info-section3-button').textContent = siteData.info.section3.buttonText;
            document.getElementById('info-section3-button').href = siteData.info.section3.buttonLink;

            document.getElementById('info-qr-title').textContent = siteData.info.qrCode.title;
            document.getElementById('info-qr-subtitle').textContent = siteData.info.qrCode.subtitle;
            document.getElementById('info-qr-image').src = siteData.info.qrCode.imageUrl;

            // --- 頁尾 ---
            document.getElementById('footer-school-name').textContent = siteData.footer.schoolName;
            document.getElementById('footer-school-name-en').textContent = siteData.footer.schoolNameEn;
            document.getElementById('footer-address').textContent = siteData.footer.address;
            document.getElementById('footer-phone').textContent = siteData.footer.phone;
            document.getElementById('footer-copyright').innerHTML = siteData.footer.copyright;


            // --- 手機選單功能 (照舊) ---
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            const burgerIcon = menuButton.querySelector('svg:first-child');
            const closeIcon = menuButton.querySelector('svg:last-child');

            menuButton.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.contains('hidden');
                mobileMenu.classList.toggle('hidden');
                burgerIcon.classList.toggle('hidden', !isHidden);
                burgerIcon.classList.toggle('block', isHidden);
                closeIcon.classList.toggle('hidden', isHidden);
                closeIcon.classList.toggle('block', !isHidden);
            });

            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    burgerIcon.classList.remove('hidden');
                    burgerIcon.classList.add('block');
                    closeIcon.classList.add('hidden');
                    closeIcon.classList.remove('block');
                });
            });
        });
    </script>

</body>
</html>
